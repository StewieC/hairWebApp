{% extends 'core/base.html' %}

{% block title %}Share a Tip{% endblock %}

{% block content %}
<div class="container add-tip-wrapper">
    <h1>Share Your Hair Tip</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Tip Title" required>
        <textarea name="content" rows="8" placeholder="Write your tip here..." required></textarea>
        <input type="text" name="author_name" placeholder="Your name (optional)">
        <button type="submit" class="btn btn-primary">
            Post Tip
        </button>
    </form>
</div>
{% endblock %}
